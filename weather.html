<script>
    function search(){
        cityid=csearch.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityid}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e`)
        .then(data=>{
            data.json()
            .then(output=>{
                console.log(output);
                displaydata(output)
            })
        })
    }
    function displaydata(output){
        // for(data in output){
            let weathers=output.name
            let cloud=output['main'].feels_like
            let temprature=Math.floor(output['main'].temp-273.15)
            let conry=output['sys'].country
            let humidity=output['main'].humidity
            let wind=output['wind'].speed
            preassure=output['main'].pressure
        
            let clock=new Date()
        html_data=`
        <h1>${temprature}Â°C</h1>
        <h1>feels like ${cloud}</h1>
        <h1>${weathers}</h1>
        <h4>${clock}</h4>
       
   
        
        
        `

                  <h5 class="card-title">${humidity}%</h5><br><br>
